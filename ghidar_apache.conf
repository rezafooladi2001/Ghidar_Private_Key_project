<VirtualHost *:80>
    ServerName ghidar.com
    ServerAlias www.ghidar.com
    
    # Document root - point to the main web directory
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # RockyTap Mini App directory
    <Directory /var/www/html/RockyTap>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable PHP
        <FilesMatch \.php$>
            SetHandler application/x-httpd-php
        </FilesMatch>
    </Directory>

    # RockyTap API endpoints
    <Directory /var/www/html/RockyTap/api>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable mod_rewrite for API routing
        RewriteEngine On
    </Directory>

    # Admin area protection
    <Directory /var/www/html/RockyTap/admin>
        AuthType Basic
        AuthName "Admin Area"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
    </Directory>
    
    <Directory /var/www/html/RockyTap/adminZXE>
        AuthType Basic
        AuthName "Admin Area"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
    </Directory>

    # Block access to sensitive files and directories
    <FilesMatch "\.(env|log|sql|sh|md|git|gitignore)$">
        Require all denied
    </FilesMatch>
    
    <DirectoryMatch "/\.(git|svn|hg)">
        Require all denied
    </DirectoryMatch>
    
    <Directory /var/www/html/RockyTap/storage>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/vendor>
        Require all denied
    </Directory>

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # CORS headers for API
    <LocationMatch "^/RockyTap/api/">
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Telegram-Data, telegram-data"
    </LocationMatch>

    # Handle OPTIONS preflight requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]

    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/css text/javascript application/javascript application/json
    </IfModule>

    # Caching for static assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
        ExpiresByType image/x-icon "access plus 1 year"
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/ghidar_error.log
    CustomLog ${APACHE_LOG_DIR}/ghidar_access.log combined
</VirtualHost>

