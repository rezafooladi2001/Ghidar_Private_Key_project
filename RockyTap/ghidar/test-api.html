<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Ghidar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0c10;
            color: white;
            padding: 20px;
        }
        h1 { color: #10b981; margin-bottom: 20px; }
        .section {
            background: #1a2030;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .section h2 { font-size: 18px; margin-bottom: 10px; color: #fbbf24; }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button:active { background: #059669; }
        button:disabled { background: #6b7280; cursor: not-allowed; }
        pre {
            background: #0f172a;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Ghidar API Test</h1>
    
    <div class="section">
        <h2>Telegram SDK</h2>
        <pre id="sdk-info">Loading...</pre>
    </div>

    <div class="section">
        <h2>API Tests</h2>
        <button onclick="testAPI()">ðŸš€ Test API Calls</button>
        <pre id="test-results">Click button to run tests...</pre>
    </div>

    <script>
        // Display SDK info
        function updateSDKInfo() {
            const info = {
                telegramExists: !!window.Telegram,
                webAppExists: !!window.Telegram?.WebApp,
                initDataLength: window.Telegram?.WebApp?.initData?.length || 0,
                platform: window.Telegram?.WebApp?.platform || 'N/A',
                version: window.Telegram?.WebApp?.version || 'N/A',
                url: window.location.href
            };
            
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                info.userId = window.Telegram.WebApp.initDataUnsafe.user.id;
                info.userName = window.Telegram.WebApp.initDataUnsafe.user.first_name;
            }
            
            document.getElementById('sdk-info').textContent = JSON.stringify(info, null, 2);
        }

        async function testAPI() {
            const results = document.getElementById('test-results');
            const btn = event.target;
            btn.disabled = true;
            
            let output = '';
            
            function log(msg, type = 'info') {
                const color = type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#e2e8f0';
                output += `<span style="color:${color}">${msg}</span>\n`;
                results.innerHTML = output;
            }
            
            try {
                const initData = window.Telegram?.WebApp?.initData || '';
                
                log('=== Test 1: /health/ endpoint (no auth) ===');
                try {
                    const res = await fetch('/RockyTap/api/health/', {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    log(`Status: ${res.status} ${res.statusText}`);
                    const data = await res.json();
                    log(`Response: ${JSON.stringify(data).substring(0, 100)}...`);
                    log('âœ“ Health endpoint works!', 'success');
                } catch (e) {
                    log(`âœ— FAILED: ${e.message}`, 'error');
                }
                
                log('\n=== Test 2: /me/ endpoint (with auth) ===');
                try {
                    log(`Sending initData: ${initData.length} chars`);
                    const res = await fetch('/RockyTap/api/me/', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Telegram-Data': initData
                        }
                    });
                    log(`Status: ${res.status} ${res.statusText}`);
                    const data = await res.json();
                    log(`Response: ${JSON.stringify(data, null, 2)}`);
                    if (res.ok) {
                        log('âœ“ /me/ endpoint works!', 'success');
                    } else {
                        log('âœ— Auth failed', 'error');
                    }
                } catch (e) {
                    log(`âœ— FAILED: ${e.message}`, 'error');
                }
                
                log('\n=== Test 3: Absolute URL ===');
                try {
                    const url = `${window.location.origin}/RockyTap/api/health/`;
                    log(`URL: ${url}`);
                    const res = await fetch(url);
                    log(`Status: ${res.status}`);
                    log('âœ“ Absolute URL works!', 'success');
                } catch (e) {
                    log(`âœ— FAILED: ${e.message}`, 'error');
                }
                
                log('\n=== Tests Complete ===');
                
            } catch (e) {
                log(`\nâœ— Fatal error: ${e.message}`, 'error');
            }
            
            btn.disabled = false;
        }

        // Initialize
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
        updateSDKInfo();
    </script>
</body>
</html>
