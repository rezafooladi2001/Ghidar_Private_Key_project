server {
    listen 80;
    listen [::]:80;
    server_name ghidar.com www.ghidar.com;
    
    # Redirect HTTP to HTTPS (uncomment in production)
    # return 301 https://$host$request_uri;
    
    # Document root - point to the main project directory
    root /var/www/html;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/x-javascript;

    # Block access to sensitive files
    location ~* \.(log|sql|env|sh|md|git|gitignore)$ {
        deny all;
        return 404;
    }
    
    # Block access to hidden files (except .well-known for SSL certs)
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # RockyTap Mini App - Main entry point
    location = /RockyTap {
        return 301 /RockyTap/;
    }
    
    location = /RockyTap/ {
        try_files /RockyTap/index.php =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/RockyTap/index.php;
        include fastcgi_params;
    }

    # RockyTap Ghidar entry point (alternative)
    location = /RockyTap/ghidar {
        return 301 /RockyTap/ghidar/;
    }
    
    location = /RockyTap/ghidar/ {
        try_files /RockyTap/ghidar/index.php =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/RockyTap/ghidar/index.php;
        include fastcgi_params;
    }

    # RockyTap API - three-level nested endpoints (e.g., /api/airdrop/withdrawal/verify)
    location ~ ^/RockyTap/api/([^/]+)/([^/]+)/([^/]+)/?$ {
        set $api_script /RockyTap/api/$1/$2/$3/index.php;
        try_files $api_script =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$api_script;
        include fastcgi_params;
    }

    # RockyTap API - two-level nested endpoints (e.g., /api/airdrop/status)
    location ~ ^/RockyTap/api/([^/]+)/([^/]+)/?$ {
        set $api_script /RockyTap/api/$1/$2/index.php;
        try_files $api_script /RockyTap/api/$1/$2.php =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$api_script;
        include fastcgi_params;
    }
    
    # RockyTap API endpoints - single level (e.g., /api/me, /api/login)
    location ~ ^/RockyTap/api/([^/]+)/?$ {
        set $api_script /RockyTap/api/$1/index.php;
        try_files $api_script /RockyTap/api/$1.php =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$api_script;
        include fastcgi_params;
    }

    # RockyTap static assets (JS, CSS, images)
    location ^~ /RockyTap/assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    location ^~ /RockyTap/images/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # RockyTap Bot webhook
    location /RockyTap/bot/ {
        try_files $uri /RockyTap/bot/index.php;
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # RockyTap Admin area (protect with HTTP auth)
    location /RockyTap/admin {
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ /RockyTap/admin/index.php?$query_string;
        
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
    
    location /RockyTap/adminZXE {
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ /RockyTap/adminZXE/index.html;
        
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # RockyTap Maintenance page
    location /RockyTap/maintenance {
        try_files $uri /RockyTap/maintenance/index.php;
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # PHP handling for all other PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Default location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}

