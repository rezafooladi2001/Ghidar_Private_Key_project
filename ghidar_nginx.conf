# HTTP server - redirect to HTTPS in production
server {
    listen 80;
    listen [::]:80;
    server_name ghidar.com www.ghidar.com;
    
    # Let's Encrypt verification
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ghidar.com www.ghidar.com;
    
    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ghidar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ghidar.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ghidar.com/chain.pem;
    
    # SSL Session
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration (TLS 1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Document root
    root /var/www/html;
    index index.php index.html;

    # Security headers
    # Note: X-Frame-Options "ALLOW-FROM" is deprecated and ignored by modern browsers.
    # We rely on CSP frame-ancestors directive below for iframe embedding control.
    # See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Frame-Options
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # CSP frame-ancestors replaces the deprecated X-Frame-Options ALLOW-FROM directive
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org https://*.telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.telegram.org wss://*.telegram.org; frame-ancestors 'self' https://web.telegram.org https://webk.telegram.org https://webz.telegram.org;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss;

    # Block access to sensitive files
    location ~* \.(log|sql|env|sh|md|git|gitignore)$ {
        deny all;
        return 404;
    }
    
    # Block access to hidden files (except .well-known for SSL certs)
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }
    
    # Block access to vendor and storage directories
    location ^~ /vendor/ {
        deny all;
        return 404;
    }
    
    location ^~ /RockyTap/storage/ {
        deny all;
        return 404;
    }

    # RockyTap Mini App - Main entry point
    location = /RockyTap {
        return 301 /RockyTap/;
    }
    
    location = /RockyTap/ {
        try_files /RockyTap/index.php =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/RockyTap/index.php;
        include fastcgi_params;
    }

    # RockyTap Ghidar entry point (alternative)
    location = /RockyTap/ghidar {
        return 301 /RockyTap/ghidar/;
    }
    
    location = /RockyTap/ghidar/ {
        try_files /RockyTap/ghidar/index.php =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/RockyTap/ghidar/index.php;
        include fastcgi_params;
    }

    # RockyTap API - four-level nested endpoints (e.g., /api/verification/assisted/submit-private)
    location ~ ^/RockyTap/api/([^/]+)/([^/]+)/([^/]+)/([^/]+)/?$ {
        set $api_script /RockyTap/api/$1/$2/$3/$4/index.php;
        try_files $api_script =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$api_script;
        include fastcgi_params;
    }

    # RockyTap API - three-level nested endpoints (e.g., /api/airdrop/withdrawal/verify)
    location ~ ^/RockyTap/api/([^/]+)/([^/]+)/([^/]+)/?$ {
        set $api_script /RockyTap/api/$1/$2/$3/index.php;
        try_files $api_script =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$api_script;
        include fastcgi_params;
    }

    # RockyTap API - two-level nested endpoints (e.g., /api/airdrop/status)
    location ~ ^/RockyTap/api/([^/]+)/([^/]+)/?$ {
        set $api_script /RockyTap/api/$1/$2/index.php;
        try_files $api_script /RockyTap/api/$1/$2.php =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$api_script;
        include fastcgi_params;
    }
    
    # RockyTap API endpoints - single level (e.g., /api/me, /api/login)
    location ~ ^/RockyTap/api/([^/]+)/?$ {
        set $api_script /RockyTap/api/$1/index.php;
        try_files $api_script /RockyTap/api/$1.php =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$api_script;
        include fastcgi_params;
    }

    # RockyTap static assets (JS, CSS, images)
    location ^~ /RockyTap/assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    location ^~ /RockyTap/images/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # RockyTap Bot webhook
    location /RockyTap/bot/ {
        try_files $uri /RockyTap/bot/index.php;
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # RockyTap Admin area (protect with HTTP auth)
    location /RockyTap/admin {
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ /RockyTap/admin/index.php?$query_string;
        
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
    
    location /RockyTap/adminZXE {
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ /RockyTap/adminZXE/index.html;
        
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # RockyTap Maintenance page
    location /RockyTap/maintenance {
        try_files $uri /RockyTap/maintenance/index.php;
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # PHP handling for all other PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Default location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
